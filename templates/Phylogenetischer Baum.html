{% extends 'base.html' %}

{% block content %}

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 900px;
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
        }
        .btn-custom:hover {
            background-color: #0056b3;
            color: white;
        }
        .phylo-section {
            margin-top: 2rem;
            background-color: #f9f9f9;
            padding: 1rem;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
        .phylo-details {
            background-color: #e9ecef;
            padding: 1rem;
            border-radius: 5px;
            margin-top: 1rem;
            overflow-x: auto;
        }
    </style>

    <h2 class="mb-4 text-center">Phylogenetischer Baum Analyse</h2>

    <form method="post" enctype="multipart/form-data" class="border p-4 rounded shadow">
        {% csrf_token %}
        <div class="mb-3">
            <label for="sequences" class="form-label">Sequenzen (FASTA-Format)</label>
            <textarea class="form-control" id="sequences" rows="6"  name="sequences" required></textarea>
        </div>

        <button type="submit" class="btn btn-custom w-100" value="Baum erstellen">Baum erstellen</button>
    </form>

    {% if phylo_tree %}
        <div class="phylo-section mt-5">
            <h3>Erstellter phylogenetischer Baum</h3>
            <img src="{{ phylo_tree }}" alt="Phylogenetischer Baum" class="img-fluid">
        </div>
    {% endif %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
